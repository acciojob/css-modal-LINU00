<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinterest-like Hero Section</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Hero Container */
    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* full screen */
      background-color: #f8f8f8;
      padding: 20px;
    }

    .hero-content {
      max-width: 600px;
      text-align: center;
    }

    .hero img {
      width: 100%;
      height: 350px;
      object-fit: cover; /* important */
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.1rem;
      margin-bottom: 20px;
      color: #555;
    }

    /* Explore Now Button */
    .hero a {
      display: inline-block;
      padding: 12px 25px;
      background-color: #e60023; /* Pinterest red */
      color: #fff;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .hero a:hover {
      background-color: #ad081b;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="hero-content">
      <img src="https://images.unsplash.com/photo-1516117172878-fd2c41f4a759" alt="Hero Image">
      <h1>Discover New Ideas</h1>
      <p>Explore endless inspiration from millions of users worldwide.</p>
      <a href="#">Explore Now</a>
    </div>
  </div>
</body>
</html>
